                            <div class="remember">

                    </div>
                </div>
        </div>

<script>
    var count=0;
    $(".rem_check").click(function(){
        if(count%2==0){
        $(".rem_check").attr("src","images/checkbox2.png")
        $(".rem_check").addClass("rem_check_add")
        }
        else{
        $(".rem_check").attr("src","images/checkbox1.png") 
        $(".rem_check").removeClass("rem_check_add")
        }
        count++;
    })

    $(".back_login").click(function(){
        $(".login_box2").addClass("opacity0");
        setTimeout(function(){
            $(".login_box2").addClass("displaynone");
        },1000)
        $(".login_box").addClass("displayblock"); 
        setTimeout(function(){
            $(".login_box").addClass("opacity1");
        },500)
        $(".left_img").addClass("left_img_add");
        
    })


    $(".register_back").click(function(){
        $(".login_box2").css("display","block");
        setTimeout(function(){
        $(".login_box2").removeClass("opacity0");
        },500)
        $(".login_box").removeClass("opacity1");
        setTimeout(function(){
            $(".login_box").removeClass("displayblock");

        $(".left_img").removeClass("left_img_add");          
    })
