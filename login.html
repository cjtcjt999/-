<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <title>登录</title>
</head>

<body>
    <div class="login_bk">
        <a href="./prepare.html"><div class="back"><img src="./images/back.png">返回</div></a>
        <div class="login_main">
            <div class="login_box">
                <div class="login_tinybox">
                    <!-- <span class="login_title">登录</span> -->
                    <div class="login_touxiang">
                        <div class="touxiang_box">
                            <img src="images/game1/touxiang2.jpg">
                        </div>
                    </div>
                    <div class="login_two">
                        <div class="user">
                            <img class="user_img" src="./images/user.png">
                            <input id="user_id" type="text" placeholder='请输入账号' onblur="this.placeholder='请输入账号'"
                                onfocus="this.placeholder=''">
                            <div class="warn1">
                                <img src="./images/warn.png">
                                <p>账号必须大于6位</p>
                            </div>
                            <div class="warn2">
                                <img src="./images/warn.png">
                                <p>账号必须小于12位</p>
                            </div>
                            <div class="warn3">
                                <img src="./images/warn.png">
                                <p>账号不允许为空</p>
                            </div>
                        </div>
                        <div class="psw">
                            <img class="psw_img" src="./images/psw.png">
                            <input id="user_psw" type="password" placeholder='请输入密码' onblur="this.placeholder='请输入密码'"
                                onfocus="this.placeholder=''">
                            <div class="warn4">
                                <img src="./images/warn.png">
                                <p>密码不允许为空</p>
                            </div>
                        </div>
                    </div>

                    <div class="login_line">
                        <a href="index.html"><input type="button" id="login" onclick="panduan()" value="登录"></a>
                    </div>
                    <div class="login_bottom">
                        <div class="remember">
                            <img class="rem_check" src="images/checkbox1.png">
                            <span class="rem_word">记住密码</span>
                        </div>
                        <div class="register_back"><a href="#">还没有账号，立即注册</a></div>
                    </div>
                </div>
            </div>
            <div class="login_box2">
                <div class="login_tinybox2">
                    <div class="login_biaoyu">
                        <div class="biaoyu1">欢迎注册</div>
                        <div class="biaoyu2">一杯茶,品人生沉浮</div>
                    </div>
                    <div class="login_three">
                        <div class="user">
                            <img class="user_img" src="./images/user.png">
                            <input id="user_id2" type="text" placeholder='请输入账号' onblur="this.placeholder='请输入账号'"
                                onfocus="this.placeholder=''">
                            <div class="warn5">
                                <img src="./images/warn.png">
                                <p>账号必须大于6位</p>
                            </div>
                            <div class="warn6">
                                <img src="./images/warn.png">
                                <p>账号必须小于12位</p>
                            </div>
                            <div class="warn7">
                                <img src="./images/warn.png">
                                <p>账号不允许为空</p>
                            </div>
                        </div>
                        <div class="psw">
                            <img class="psw_img" src="./images/psw.png">
                            <input id="user_psw2" type="password" placeholder='请输入密码' onblur="this.placeholder='请输入密码'"
                                onfocus="this.placeholder=''">
                            <div class="warn8">
                                <img src="./images/warn.png">
                                <p>密码不允许为空</p>
                            </div>
                        </div>
                        <div class="psw">
                            <img class="psw_img" src="./images/confirm.png">
                            <input id="user_again" type="password" placeholder='请再次输入密码'
                                onblur="this.placeholder='请再次输入密码'" onfocus="this.placeholder=''">
                            <div class="warn9">
                                <img src="./images/warn.png">
                                <p>两次密码不同</p>
                            </div>
                        </div>
                    </div>

                    <div class="login_line2"><input type="button" id="register" onclick="panduan2()" value="注册">
                    </div>
                    <div class="back_login"><a href="#">返回登录</a></div>
                </div>
            </div>
            <img class="right_img" src="images/login_img2.jpg">
        </div>
    </div>

    <ul id="scene" class="scene">
        <li class="layer" data-depth-x="0.20" data-depth-y="0"><img src="images/login_bg2.jpg"></li>
    </ul>
</body>
<script>
    var count = 0;
    $(".rem_check").click(function () {
        if (count % 2 == 0) {
            $(".rem_check").attr("src", "images/checkbox2.png")
            $(".rem_check").addClass("rem_check_add")
        }
        else {
            $(".rem_check").attr("src", "images/checkbox1.png")
            $(".rem_check").removeClass("rem_check_add")
        }
        count++;
    })

    $(".register_back").click(function () {
        $(".login_box").addClass("opacity0");
        setTimeout(function () {
            $(".login_box").addClass("displaynone");
        }, 1000)
        $(".login_box2").addClass("displayblock");
        setTimeout(function () {
            $(".login_box2").addClass("opacity1");
        }, 500)
        $(".right_img").addClass("right_img_add");

        $(".warn1").removeClass("displayblock");
        $(".warn2").removeClass("displayblock");
        $(".warn3").removeClass("displayblock");
        $(".warn4").removeClass("displayblock");
        $("#user_id,#user_psw,#user_id2,#user_psw2,#user_again").css("border-bottom", "1px solid #bdbbbb");
    })


    $(".back_login").click(function () {
        $(".login_box").css("display", "block");
        setTimeout(function () {
            $(".login_box").removeClass("opacity0");
        }, 500)
        $(".login_box2").removeClass("opacity1");
        setTimeout(function () {
            $(".login_box2").removeClass("displayblock");
        }, 500)
        $(".right_img").removeClass("right_img_add");
        $(".warn5").removeClass("displayblock");
        $(".warn6").removeClass("displayblock");
        $(".warn7").removeClass("displayblock");
        $(".warn8").removeClass("displayblock");
        $(".warn9").removeClass("displayblock");
        $("#user_id,#user_psw,#user_id2,#user_psw2,#user_again").css("border-bottom", "1px solid #bdbbbb");
    })

    /*登录界面账号密码判断*/
    var id_text;
    var id_len;
    $("#user_id").bind('input propertychange', function () {
        id_text = ($("#user_id").val());
        id_len = id_text.length;
        if (id_len < 6 && id_len > 0) {
            $(".warn1").addClass("displayblock");
            $(".warn2").removeClass("displayblock");
            $(".warn3").removeClass("displayblock");
            $("#user_id").css("border-bottom", "1px solid #ff4545");
        }
        if (id_len >= 7 && id_len < 12) {
            $(".warn1").removeClass("displayblock");
            $(".warn2").removeClass("displayblock");
            $(".warn3").removeClass("displayblock");
            $("#user_id").css("border-bottom", "1px solid #bdbbbb");
        }
        if (id_len > 12) {
            $(".warn2").addClass("displayblock");
            $(".warn3").removeClass("displayblock");
            $("#user_id").css("border-bottom", "1px solid #ff4545");
        }
        if (id_len == 0) {
            $(".warn1").removeClass("displayblock");
            $(".warn2").removeClass("displayblock");
            $(".warn3").addClass("displayblock");
            $("#user_id").css("border-bottom", "1px solid #ff4545");
        }
    }
    )

    var psw_text;
    var psw_len;
    $("#user_psw").bind('input propertychange', function () {
        psw_text = ($("#user_psw").val());
        psw_len = psw_text.length;

        if (psw_len == 0) {
            $(".warn4").addClass("displayblock");
            $("#user_psw").css("border-bottom", "1px solid #ff4545");
        }
        else {
            $(".warn4").removeClass("displayblock");
            $("#user_psw").css("border-bottom", "1px solid #bdbbbb");
        }
    }
    )

    function panduan() {

        id_text = ($("#user_id").val());
        id_len = id_text.length;
        if (id_len < 6 && id_len > 0) {
            $(".warn1").addClass("displayblock");

            $(".warn3").removeClass("displayblock");
            $("#user_id").css("border-bottom", "1px solid #ff4545");
            return false;
        }
        if (id_len >= 7 && id_len < 12) {
            $(".warn1").removeClass("displayblock");

        }
        if (id_len > 12) {
            $(".warn2").addClass("displayblock");

        }
        if (id_len == 0) {
            $(".warn1").removeClass("displayblock");

            return false;
        }



        psw_text = ($("#user_psw").val());

        if (psw_len == 0) {
            $(".warn4").addClass("displayblock");

            return false;
        }
        else {
            $(".warn4").removeClass("displayblock");
            $("#user_psw").css("border-bottom", "1px solid #bdbbbb");
        }

    }


    /*注册界面账号密码判断*/
    var id_text2;
    var id_len2;
    $("#user_id2").bind('input propertychange', function () {
        id_text2 = ($("#user_id2").val());
        id_len2 = id_text2.length;
        if (id_len2 < 6 && id_len2 > 0) {
            $(".warn5").addClass("displayblock");

        }
        if (id_len2 >= 7 && id_len2 < 12) {

            $(".warn6").removeClass("displayblock");
            $(".warn7").removeClass("displayblock");
            $("#user_id2").css("border-bottom", "1px solid #bdbbbb");
        }
        if (id_len2 > 12) {
            $(".warn6").addClass("displayblock");
            $(".warn7").removeClass("displayblock");
            $("#user_id2").css("border-bottom", "1px solid #ff4545");
        }
        if (id_len2 == 0) {
            $(".warn5").removeClass("displayblock");
            $(".warn6").removeClass("displayblock");
            $(".warn7").addClass("displayblock");
            $("#user_id2").css("border-bottom", "1px solid #ff4545");
        }
    }
    )

    var psw_text2;
    var psw_len2;
    $("#user_psw2").bind('input propertychange', function () {
        psw_text2 = ($("#user_psw2").val());
        psw_len2 = psw_text2.length;

        if (psw_len2 == 0) {
            $(".warn8").addClass("displayblock");
            $("#user_psw2").css("border-bottom", "1px solid #ff4545");
        }
        else {
            $(".warn8").removeClass("displayblock");
            $("#user_psw2").css("border-bottom", "1px solid #bdbbbb");
        }
    }
    )
    var psw_text3;
    var psw_len3;
    $("#user_again").bind('input propertychange', function () {
        psw_text3 = ($("#user_again").val());
        psw_len3 = psw_text3.length;

        if (psw_len3 != psw_len2) {
            $(".warn9").addClass("displayblock");
            $("#user_again").css("border-bottom", "1px solid #ff4545");
        }
        else {
            $(".warn9").removeClass("displayblock");
            $("#user_again").css("border-bottom", "1px solid #bdbbbb");
        }
    }
    )
    function panduan2() {

        id_text2 = ($("#user_id2").val());
        id_len2 = id_text2.length;
        if (id_len2 < 6 && id_len2 > 0) {
            $(".warn5").addClass("displayblock");
            $(".warn6").removeClass("displayblock");
            $(".warn7").removeClass("displayblock");
            $("#user_id2").css("border-bottom", "1px solid #ff4545");
            return false;
        }
        if (id_len2 >= 7 && id_len2 < 12) {

            $(".warn6").removeClass("displayblock");
            $(".warn7").removeClass("displayblock");
            $("#user_id2").css("border-bottom", "1px solid #bdbbbb");
        }
        if (id_len2 > 12) {
            $(".warn6").addClass("displayblock");
            $(".warn7").removeClass("displayblock");
            $("#user_id2").css("border-bottom", "1px solid #ff4545");
            return false;
        }
        if (id_len2 == 0) {
            $(".warn5").removeClass("displayblock");
            $(".warn6").removeClass("displayblock");
            $(".warn7").addClass("displayblock");
            $("#user_id2").css("border-bottom", "1px solid #ff4545");
        }



        psw_text2 = ($("#user_psw2").val());
        psw_len2 = psw_text2.length;

        if (psw_len2 == 0) {
            $(".warn8").addClass("displayblock");
            $("#user_psw2").css("border-bottom", "1px solid #ff4545");
            return false;
        }
        else {
            $(".warn8").removeClass("displayblock");
            $("#user_psw2").css("border-bottom", "1px solid #bdbbbb");
        }


        psw_text3 = ($("#user_again").val());
        psw_len3 = psw_text3.length;

        if (psw_len3 != psw_len2) {
            $(".warn9").addClass("displayblock");

</script>
